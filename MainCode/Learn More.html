<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easyeffects Configs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="scripts/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="Donate.html">Donate</a></li>
			</ul>
			<button id="dark-mode-toggle">
				<i class="far fa-moon"></i>
				<i class="far fa-sun"></i>
			</button>
		</nav>
	</header>
	<main>
        <!--Text-->
		<h1>Learn more:</h1>
        <h3>How to download a config: <p>Flatpak: /.var/app/com.github.wwmm.easyeffects/config/easyeffects/output</p></h3>
		<!--Buttons-->
		<div class="button-container">
			<a href="index.html" class="button primary">Home</a>
            <button id="copyButton" class="button primary">Copy Flatpak path</button>
			<p id="hiddenText" style="display:none;">/.var/app/com.github.wwmm.easyeffects/config/easyeffects/output</p>

			<script>
			const copyButton = document.querySelector('#copyButton');
			const hiddenText = document.querySelector('#hiddenText');

			copyButton.addEventListener('click', () => {
				const textToCopy = hiddenText.textContent;
				navigator.clipboard.writeText(textToCopy).then(() => {
				console.log('Text copied to clipboard');
				}).catch((error) => {
				console.error('Error copying text: ', error);
				});
			});
			</script>
            <a href="Donate.html" class="button secondary">Donate</a>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 - Easyeffects Configs</p>
	</footer>
    <script src="scripts/script.js"></script>
    </body>
</html>
